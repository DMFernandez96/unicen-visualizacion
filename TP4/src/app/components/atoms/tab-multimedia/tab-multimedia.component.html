<div class="multimedia">
  <p>Video</p>
  <div class="video">
    <img
      class="img-video"
      *ngIf="id == 21"
      src="assets/images/puzzle/connect4video.jpg"
      alt="video"
    />
    <img
      class="img-video"
      *ngIf="id == 26"
      src="assets/images/puzzle/parallaxvideo.jpg"
      alt="video"
    />
    <img
      *ngIf="id != 21 && id != 26"
      src="assets/images/infantiles/3pandasenjaponvideo.jpg"
      alt="video"
    />
  </div>
</div>
