<div class="container">
  <div class="score">
    <div class="score-img-container">
      <img src="/assets/images/parallax/gem-yellow.png" alt="" />
    </div>
    <span>{{ score }}</span>
  </div>
  <div class="layer layer-8"></div>
  <div class="layer layer-7"></div>
  <div class="layer layer-6"></div>
  <div class="layer layer-5"></div>
  <div class="layer layer-4"></div>
  <div class="layer layer-3"></div>
  <div class="layer layer-2"></div>
  <div class="layer layer-1"></div>
  <div #characterElement class="character walk"></div>
  <div
    *ngFor="let zombie of zombiesInGame"
    class="zombie"
    class="{{ zombie.type }}"
  ></div>
  <div
    *ngFor="let gem of gemsInGame"
    class="gem"
    class="gem-{{ gem.color }}"
    [ngStyle]="{ bottom: gem.bottom + 'px' }"
  ></div>
</div>
